apiVersion: v1
kind: Namespace
metadata:
  name: loadgenerator
  labels:
    istio-injection: enabled
---
apiVersion: v1
kind: Service
metadata: # kpt-merge: frontend/frontend
  name: loadgenerator
  namespace: loadgenerator
  labels:
    app: loadgenerator
spec:
  type: ClusterIP
  selector:
    app: loadgenerator
  ports:
  - name: http
    port: 80
    targetPort: 8080